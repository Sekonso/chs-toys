<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/homepage.css" />
    <link rel="stylesheet" href="./styles/catalog.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4d69af1ea6.js" crossorigin="anonymous" defer></script>
    <script type="module" src="./scripts/main.js" defer></script>

    <title>CHS TOYS</title>
  </head>
  <body>
    <navbar-section></navbar-section>

    <!-- Catalog layout -->
    <div class="content">
      <section class="home-layout">
        <header class="hero">
          <div class="hero-img-container">
            <img src="./assets/hero-img.png" alt="Gambar mobil" class="hero-img" />
          </div>
          <div class="hero-caption">
            <h2 class="hero-caption-header">CHS <span>TOYS</span></h2>
            <p class="hero-caption-content">Menjual koleksi mainan mobil diecast dengan kualitas dan harga terbaik. <br><br> "We Wheels"</p>
            <a href="#catalog" class="link-scroll">Jelajah</a>
          </div>
        </header>

        <main>
          <!-- CATALOG -->
          <catalog-section></catalog-section>


          <!-- TESTIMONI -->
          <div class="testimony" id="testimony">
            <h2>TESTIMONI</h2>
            <div class="testimony-list"></div>
          </div>

          <!-- FAQ -->
          <div class="faq" id="faq">
            <h2>FAQ</h2>
            <div class="faq-list"></div>
          </div>

          <!-- CONTACT -->
          <div class="contact" id="contact">
            <div class="connect">
              <h2>Hubungi Kami</h2>
              <form class="connect-form" action="mailto:chstoys30@gmail.com" method="post" enctype="text/plain">
                <input type="text" class="connect-input" id="connect-name" placeholder="Nama lengkap" name="name" required />
                <textarea class="connect-input" id="connect-message" placeholder="Pesan" name="message" required></textarea>
                <button type="submit" class="connect-submit">Kirim</button>
              </form>
            </div>
            <div class="social">
              <h2>Kontak Kami</h2>
              <a class="social-link" href="https://wa.me/81211737329" target="_blank">
                <div class="icon-container"><i class="fa-brands fa-whatsapp"></i></div>
                +62 812 1173 7329
              </a>
              <a class="social-link" href="mailto:chstoys30@gmail.com" target="_blank">
                <div class="icon-container"><i class="fa-solid fa-at"></i></div>
                chstoys30@gmail.com
              </a>
              <a class="social-link" href="https://www.tokopedia.com/chstoys" target="_blank">
                <div class="icon-container"><i class="fa-solid fa-bag-shopping"></i></div>
                CHS Toys (Tokopedia)
              </a>
            </div>
          </div>

          <!-- TOKOPEDIA LINK -->
          <a class="tokopedia-link" href="https://www.tokopedia.com/chstoys" target="_blank">
            <div class="tokopedia-promo">
              <img src="./assets/tokopedia.png" alt="Gambar tokopedia" />
              <p>
                Kunjungi juga toko kami di
                <span class="tokopedia-text">Tokopedia</span>
              </p>
            </div>
          </a>

          <!-- FOOTER -->
          <footer-section></footer-section>
        </main>
      </section>

      <!-- Cart layout -->
      <cart-layout-section></cart-layout-section>

    </div>
  </body>
</html>
